<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massa de dados</title>
    <meta charset="UTF-8">
    <link rel="SHORTCUT ICON" href="./image/logo.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&family=Voltaire&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        MASSA DE DADOS
    </header>
    <section>
        <div class="agrupador-home container">

            <span class="container" onclick="scriptAbrirGeradorNome()">
                Gerador de nomes
            </span>

            <span class="container" onclick="scriptAbrirGeradorCPF()">
                Gerador de CPF válido
            </span>

            <span class="container">
                Gerador de CNPJ válido
            </span>
        </div>

        <div class="agrupador-home container">
            <span class="container">
                Gerador de telefone
            </span>

            <span class="container">
                Gerador de sequência numérica
            </span>

            <span class="container">
                Gerador de pessoa
            </span>
        </div>
    </section>




    <div class="container modal-container" id="modal-nome">
        <div class="modal container">
            <div class="fechar">
                <button class="btn-fechar" onclick="abrirEfechar('modal-nome'), scriptsFecharGeradorNome()">X</button>
            </div>
            <h2>Gerador de nomes</h2>
            <fieldset>
                <legend>Filtros</legend>

                <form action="">
                    <div class="elemento-filtros">
                        <label for="sexo">Sexo</label>
                        <select name="" id="sexo" class="combobox" required>
                        </select>
                    </div>
                    <div class="elemento-filtros">
                        <label for="tipo-nome">Formatação</label>
                        <select name="" id="tipo-nome" class="combobox" required>
                        </select>
                    </div>
                    <div class="elemento-filtros">
                        <label for="quantidade-nome">Quantidade</label>
                        <input type="number" id="quantidade-nome" placeholder="Informe a quantidade" min="1"
                            maxlength="4" onfocusout="limitarNumeroMaximo('quantidade-nome')" required>
                    </div>
                    <div class="btn-gerar">
                        <input type="button" id="bt-gerar-nome" value="Gerar" onclick="gerarNome()">
                    </div>
                </form>
            </fieldset>

            <div class="retorno-container container">
                <textarea class="retorno" id="retorno-nome" disabled></textarea>
            </div>
        </div>
    </div>

    <div class="container modal-container" id="modal-cpf">
        <div class="modal container">
            <div class="fechar">
                <button class="btn-fechar" onclick="abrirEfechar('modal-cpf'), scriptsFecharGeradorCPF()">X</button>
            </div>
            <h2>Gerador de CPF</h2>
            <fieldset>
                <legend>Filtros</legend>

                <form action="" method="" id="geradorCpf">
                    <div class="elemento-filtros">
                        <label for="uf">UF*</label>
                        <select name="" id="uf" class="combobox combo-uf" required>
                        </select>
                    </div>

                    <div class="elemento-filtros">
                        <label for="formatacao">Formatação*</label>
                        <select name="" id="formatacao" class="combobox" required>
                        </select>
                    </div>

                    <div class="elemento-filtros">
                        <label for="quantidade-cpf">Quantidade*</label>
                        <input type="number" id="quantidade-cpf" placeholder="Informe a quantidade" min="1" max=400000
                            required onfocusout="limitarNumeroMaximo('quantidade-cpf')">
                    </div>
                    <div class="btn-gerar">
                        <input type="button" id="bt-gerar-cpf" value="Gerar" onclick="gerarCpf(gerarCpf)">
                    </div>

                </form>
            </fieldset>

            <div class="retorno-container container">
                <textarea class="retorno" id="retorno-cpf" disabled></textarea>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
