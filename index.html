<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massa de dados</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&family=Voltaire&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        MASSA DE DADOS
    </header>
    <section>
        <div class="agrupador-home container">

            <span class="container" onclick="abrir('modal-nome')">
                Gerador de nomes
            </span>

            <span class="container" onclick="abrir('modal-id')">
                Gerador de CPF válido
            </span>

            <span class="container">
                Gerador de CNPJ válido
            </span>
        </div>

        <div class="agrupador-home container">
            <span class="container">
                Gerador de telefone
            </span>

            <span class="container">
                Gerador de sequência numérica
            </span>

            <span class="container">
                Gerador de pessoa
            </span>
        </div>
    </section>




    <div class="container modal-container" id="modal-nome">
        <div class="modal container">
            <div class="fechar">
                <button class="btn-fechar" onclick="fechar('modal-nome')">X</button>
            </div>
            <h2>Gerador de nomes</h2>
            <fieldset>
                <legend>Filtros</legend>

                <form action="">
                    <div class="elemento-filtros">
                        <label for="sexo">Sexo</label>
                        <select name="" id="sexo" class="combobox" required>
                            <option value="" disabled selected>Selecione o sexo</option>
                            <option value="1">Feminino</option>
                            <option value="2">Masculino</option>
                            <option value="3">Indiferente</option>
                        </select>
                    </div>
                    <div class="elemento-filtros">
                        <label for="tipo">Formatação</label>
                        <select name="" id="tipo" class="combobox" required>
                            <option value="" disabled selected>Selecione a formatação</option>
                            <option value="1">Apenas o primeiro nome</option>
                            <option value="2">Some e sobrenome completo</option>
                            <option value="3">Nome e sobrenome abreviado</option>
                        </select>
                    </div>
                    <div class="elemento-filtros">
                        <label for="quantidade">Quantidade</label>
                        <input type="number" id="quantidade" placeholder="Informe a quantidade" min="1" maxlength="4"
                            required>
                    </div>
                    <div class="btn-gerar">
                        <button type="submit" id="bt-gerar-nome">Gerar</button>
                    </div>
                </form>
            </fieldset>

            <div class="retorno-container container">
                <textarea class="retorno" id="retorno" disabled></textarea>
            </div>
        </div>
    </div>






    <div class="container modal-container" id="modal-id">
        <div class="modal container">
            <div class="fechar">
                <button class="btn-fechar" onclick="fechar('modal-id')">X</button>
            </div>
            <h2>Gerador de CPF</h2>
            <fieldset>
                <legend>Filtros</legend>

                <form action="" method="" id="geradorCpf">
                    <div class="elemento-filtros">
                        <label for="uf">UF*</label>
                        <select name="" id="uf" class="combobox" required >
                            <option value="0" selected disabled>UF</option>
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AM">AM</option>
                            <option value="AP">AP</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MG">MG</option>
                            <option value="MS">MS</option>
                            <option value="MT">MT</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="PR">PR</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="RS">RS</option>
                            <option value="SC">SC</option>
                            <option value="SE">SE</option>
                            <option value="SP">SP</option>
                            <option value="TO">TO</option>
                        </select>
                    </div>

                    <div class="elemento-filtros">
                        <label for="formatacao">Formatação*</label>
                        <select name="" id="formatacao" class="combobox" required>
                            <option value="0" selected disabled>Formatação</option>
                            <option value="1">Sem formatação</option>
                            <option value="2">Pontos e traço</option>
                            <option value="3">Apenas pontos</option>
                            <option value="4">Apenas traço</option>
                        </select>
                    </div>

                    <div class="elemento-filtros">
                        <label for="quantidade">Quantidade*</label>
                        <input type="number" id="quantidade-cpf" placeholder="Informe a quantidade" min="0" max=400000
                            required onfocusout="limitarNumeroMaximo('#quantidade-cpf')">
                    </div>
                    <div class="btn-gerar">
                        <button type="submit" id="bt-gerar-cpf">Gerar</button>
                    </div>
                    
                </form>
            </fieldset>

            <div class="retorno-container container">
                <textarea class="retorno" id="retorno-cpf" disabled></textarea>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
